<!-- @format -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/images/braille-utils-icon.png"
    />
    <title>Braille Utils</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f0f0, #ffffff, #e0e0e0);
        color: #000000;
        min-height: 100vh;
      }
      .navbar {
        background-color: #1e3a8a;
        color: white;
        padding: 0.5rem 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }
      .navbar-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar-brand {
        font-size: 1.5rem;
        color: white;
        text-decoration: none;
      }
      .navbar-menu {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
      }
      .navbar-menu li {
        margin-left: 2rem;
      }
      .navbar-menu a {
        color: white;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .navbar-menu a:hover {
        color: #4cc9f0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }
      header {
        text-align: center;
        padding: 2rem 0;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        color: #1e3a8a;
      }
      footer {
        text-align: center;
        margin-top: 4rem;
        padding: 2rem 0;
        opacity: 0.7;
        font-size: 0.9rem;
      }
      textarea {
        width: 50%;
        height: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      #brailleOutput {
        font-size: 1.5rem;
      }
      #textInput {
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <a href="/" class="navbar-brand">
          <img
            src="../static/images/braille-utils-logo.png"
            alt="Braille Utils Logo"
            height="35"
          />
        </a>
        <ul class="navbar-menu">
          <li><a href="/braille-image-to-text">Braille-Image-to-Text</a></li>
          <li><a href="/text-image-to-braille">Text-Image-To-Braille</a></li>
          <li><a href="/braille-to-text">Braille-To-Text</a></li>
          <li><a href="/text-to-braille">Text-To-Braille</a></li>
          <li><a href="/about">About</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <section id="translation">
        <h2>Translation</h2>
        <div style="display: flex; gap: 20px">
          <textarea
            id="textInput"
            placeholder="Enter Plain English Text"
          ></textarea>
          <textarea
            id="brailleOutput"
            placeholder="Translated Braille"
            readonly
          ></textarea>
        </div>
      </section>
      <br />
      <div style="display: flex; justify-content: center; margin-top: 10px">
        <button
          style="
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='#4338ca'"
          onmouseout="this.style.backgroundColor='#1e3a8a'"
          onclick="translateTextToBraille()"
        >
          Translate
        </button>
      </div>

      <footer>
        <p>Â© 2025 Braille Utils | Making braille accessible for everyone</p>
      </footer>
    </div>
    <script>
      function translateTextToBraille() {
        const textInput = document.getElementById("textInput").value;
        const brailleOutput = document.getElementById("brailleOutput");

        fetch(
          `/text-to-braille-api?text_input=${encodeURIComponent(textInput)}`,
          {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
            },
          }
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            brailleOutput.value = data.braille_output;
          })
          .catch((error) => {
            console.error("Error translating text to Braille:", error);
            brailleOutput.value = "An error occurred during translation.";
          });
      }
    </script>
  </body>
</html>
